<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- daisy ui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

     <!-- tailwind css add -->
     <link rel="stylesheet" href="tailwind.css">

     <!-- js file add -->
     <script src="script.js"></script>
 <!-- google fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

    <title>Job Application Tracker</title>
    <style>
        *{
             font-family: "Geist", sans-serif;
        };
    </style>
</head>
<body>

    
<section id="app" class="p-8 bg-slate-50 min-h-screen font-sans">
    <div class="max-w-4xl mx-auto">
    <!-- available job count  -->
    <h1 class="text-[32px] font-bold text-[#002C5C] mb-8">Job Application Tracker</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
      <div class="bg-white p-6 rounded-xl border border-slate-100 shadow-sm">
        <p class="text-slate-500 font-medium mb-2">Total</p>
        <h2 id="stat-total" class="text-3xl font-bold text-[#002C5C]">8</h2>
      </div>
      <div class="bg-white p-6 rounded-xl border border-slate-100 shadow-sm">
        <p class="text-slate-500 font-medium mb-2 ">Interview</p>
        <h2 id="stat-interview" class="text-3xl font-bold text-emerald-500">0</h2>
      </div>
      <div class="bg-white p-6 rounded-xl border border-slate-100 shadow-sm">
        <p class="text-slate-500 font-medium mb-2">Rejected</p>
        <h2 id="stat-rejected" class="text-3xl font-bold text-red-500">0</h2>
      </div>
    </div>

    
    <!-- availavle jobs section -->

    <section>
    <div class="border border-[#E6E7E9]"></div>
    <div class="flex justify-between items-end mb-6 pt-6 ">
      <h2 class="text-2xl font-bold text-[#002C5C] ">Available Jobs</h2>
      <span id="job-count-text" class="text-slate-400 text-sm">8 jobs</span>
    </div>

    
    
        <div class="flex gap-3 mb-8" id="filter-container">
      <button onclick="filterJobs('all', this)" 
        class="filter-btn btn btn-sm h-10 px-6 normal-case rounded-md transition-all duration-200 
               bg-[#3B82F6] text-white border-[#3B82F6] hover:bg-[#3B82F6] hover:text-white">
        All
      </button>
      <button onclick="filterJobs('interview', this)" 
        class="filter-btn btn btn-sm h-10 px-6 normal-case rounded-md transition-all duration-200 
               bg-white text-slate-500 border-slate-200 hover:bg-[#3B82F6] hover:text-white hover:border-[#3B82F6]">
        Interview
      </button>
      <button onclick="filterJobs('rejected', this)" 
        class="filter-btn btn btn-sm h-10 px-6 normal-case rounded-md transition-all duration-200 
               bg-white text-slate-500 border-slate-200 hover:bg-[#3B82F6] hover:text-white hover:border-[#3B82F6]">
        Rejected
      </button>
    </div>
    </section>


    </div>
    </section>
</body>
</html>
